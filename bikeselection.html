<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Enfield</title>
    <link rel="shortcut icon" href="favicon re.png" type="image/x-icon">
    <link rel="stylesheet" href="bikeselection.css" />
</head>

<body>
    <header class="navbar">
        <img src="royal enfield logo.jpeg" alt="">
        <div class="menu-btn">&#9776;</div>
    </header>

    <!-- Bike Slider Section -->
    <section class="hero">

        <!-- LEFT BUTTON -->
        <button class="nav-btn left">&#10094;</button>

        <div class="content">
            <h2 id="bikeIndex" class="fade-in">01</h2>
            <h1 id="bikeName" class="title slide-in">Continental</h1>
            <h2 id="bikeModel" class="model fade-in">GT</h2>
        </div>

        <div class="bike-container zoom-in">
            <img id="bikeImg" src="continental-gt-650.avif" alt="Bike" class="bike">
        </div>

        <!-- RIGHT BUTTON -->
        <button class="nav-btn right">&#10095;</button>
    </section>

    <!-- Book Button -->
    <div class="book-section">
        <button class="book-btn">Book This Bike</button>
    </div>

    <footer class="footer">
        <div class="box">
            <h4>2:50</h4>
            <p>Watch the Video<br>See the best bikes in action</p>
        </div>

        <div class="box">
            <h4>All Types Sport Bikes</h4>
            <p>Wide range of categories available</p>
        </div>

        <div class="box">
            <h4>Flexible Upgrade</h4>
            <p>Custom modifications & tuning options</p>
        </div>
    </footer>

<script src="bikeselection.js"></script>
</body>
</html>
